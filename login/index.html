<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo.png">
</head>

<body>
    <main>
        <div class="esquerdo">
            <div class="comeco">
                <img src="img/logo.png" alt="logo">
                <h1>Bem-vindo(a)!</h1>
            </div>
            <p class="texto">Faça o login na sua conta ou se cadastre-se no nosso site. O nosso site de tarefas permite que você se organize com mais facilidade e totalmente online.</p>
            <p class="aproveite">Aproveite!</p>
        </div>

        <div class="login">
            <div class="form">
                <p class="titulo-login">Login</p>
                <form class="login-form">
                    <i class="fa-solid fa-user" style="color: #a3a3a3;"></i><input type="text" placeholder="Usuário" class="usuario">
                    <input type="password" placeholder="Senha" class="senha">
                    <button type="submit">Entrar <i class="fa-solid fa-arrow-right"></i></button>
                </form>
                <div class="divisor-div">
                    <hr class="divisor"></hr>
                    <p class="ou">OU</p>
                    <hr class="divisor"></hr>
                </div>
                <p class="mensagem">Não tem uma conta? <a href="#">Cadastre-se!</a></p>
            </div>

        </div>
    </main>



    <script src="main.js"></script>
</body>

</html>
